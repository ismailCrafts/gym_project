{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block head %}
<h1 class="mb-4 text-center">Sign Up Here</h1>

<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">

      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}

      <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}

        <div class="form-group mb-2">
          <input type="text" class="form-control" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group mb-2">
          <input type="number" class="form-control" name="usernumber" placeholder="Phone Number" required>
        </div>

        <div class="form-group mb-2">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>

        <div class="form-group mb-2">
          <input type="password" class="form-control" name="pass1" placeholder="Password" required>
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control" name="pass2" placeholder="Confirm Password" required>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>

      </form>

      <p class="text-center">
        Already a user? <a href="{% url 'login' %}">Login here</a>
      </p>

    </div>
  </div>
</div>
{% endblock head %}
