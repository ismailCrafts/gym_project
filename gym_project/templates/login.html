{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block head %}
<h1>Login Here</h1>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <form action="{% url 'login' %}" method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
          <input type="number" class="form-control" name="usernumber" placeholder="Phone Number" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" name="pass1" placeholder="Password" required>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-light" type="submit">Login</button>
        </div>

        <p class="text-center">
          <a href="{% url 'signin' %}">New User? Sign Up</a>
        </p>
      </form>

    </div>
  </div>
</div>
{% endblock head %}
